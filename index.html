<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/scripts.js">

    </script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Pig Dice!</h1>
      <div class="p1">

        <button type="button" id="roll1" class="btn btn-info">Roll1</button>
        <button type="button" id="hold1" class="btn btn-info">Hold1</button>
      </div>
      <div class="p2">
        <button type="button" id="roll2" class="btn btn-danger">Roll2</button>
        <button type="button" id="hold2" class="btn btn-danger">Hold2</button>
      </div>
    </div>
    <div class="jumbotron p1" id="player1-info">
      <h3>Round: <span id="round"></span></h3>
      <h3>Player Name: <span id="player"></span></h3>
      <h3>Total Score: <span id="score"></span></h3>
      <h3>Round Score: <span id="round-score"></span></h3>
      <h3>Roll Value: <span id="roll"></span></h3>
    </div>
    <!-- <div class="jumbotron p2" id="player2-info">
      <h3 id="round2">Round:</h3>
      <h3 id="player2">Player Name:2</h3>
      <h3 id="score2">Total Score:</h3>
      <h3 id="round-score2">Round Score:</h3>
      <h3 id="roll-2">Roll Value:</h3>
    </div> -->
  </body>
</html>
